<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>02hover.html</title>
</head>
<body> 
    <img id="img1" class="1" src="images/star.gif" />
    <img id="img2" class="2" src="images/star.gif" />
    <img id="img3" class="3" src="images/star.gif" />
    <img id="img4" class="4" src="images/star.gif" />
    <img id="img5" class="5" src="images/star.gif" />  
    <div><span>評分中..</span></div>
    <div><input type="button" id="bt1" value="重新評價"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
            // $(selector).attr("property","value");
            let ck = false;
            
            $("img").mouseover(function(){
                if(ck==false){
                $(this).attr("src","images/chngstar.gif").prevAll().attr("src","images/chngstar.gif")
                Num=$(this).index()-1;
                $("span").html("<span>"+"你給了"+Num+"星好評"+"</span>");
                }
            })
            .mouseout(function(){
                if(ck==false){
                $("img").attr("src","images/star.gif")
                $("span").html("<span>"+"</span>");
                }
            })
            .click(function(){
                event.preventDefault();
                ck=true;
            })
            $("#bt1").click(function(){
                $("img").attr("src","images/star.gif")
                $("span").html("<span>評分中...</span>");
                ck=false;
            })
        
    </script> 
</body>  
</html>
