<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <title>02hover.html</title>
</head>
<body> 
    <img id="img1" class="1" src="images/star.gif" />
    <img id="img2" class="2" src="images/star.gif" />
    <img id="img3" class="3" src="images/star.gif" />
    <img id="img4" class="4" src="images/star.gif" />
    <img id="img5" class="5" src="images/star.gif" />

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
            // $(selector).attr("property","value");
            $("#img1").mouseover(function(){
                $(this).attr("src","images/chngstar.gif")
            })
            .mouseout(function(){
                $(this).attr("src","images/star.gif")
            })
    </script> 
</body>  
</html>
