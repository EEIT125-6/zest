<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>01array.html</title>
</head>
<body>
    <script src="../js/jquery-3.5.1.min.js"></script>
   <script>
       let ary=["item1", "item2", "item3"];
        $.each(ary,function(index,value){
            console.log(index+":"+value);
        });
        let cars={brand:"BMW","max speed":300,color:"red"}
        jQuery.each(cars,function(property,value){         //property 和 value 都是開心取的
            console.log("cars["+property+"]="+value);
        })
   </script> 
</body>
</html>
