<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type = "button" id="idbut" value="click">
    <input type = "button" id="idbut2" value="click on">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $("#idbut").click(function(){
            alert("click")
        });

        $("#idbut2").on("click",function(){
            alert("click on ");
        })
    </script>
</body>
